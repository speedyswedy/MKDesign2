<h2>Checkout</h2>
<table class="table table-striped">
<tr>
	<td>Name</td>
	<td>Price</td>
	<td>Quantity</td>
</tr>
<tr ng-repeat="item in items">
	<td>{{item.name}}</td>
	<td>{{item.price}}</td>
	<td>{{item.quantity}}</td>
</tr>
</table>

<div id="checkout">
	<span class="simpleCart_quantity"></span>
	items -
	<span class="simpleCart_total"></span>
</div>

<a href="/#checkout" class="simpleCart_checkout">checkout</a>
<a href="/#checkout" class="simpleCart_empty">Empty</a>
