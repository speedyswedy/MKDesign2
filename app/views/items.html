<ul class="unstyled">
	<li ng-repeat="item in items">	
		<div  ng-repeat='item in items'>
		<div class="simpleCart_shelfItem">
			<span><a class="item_name" href='#/item/{{item.id}}'>
				{{item.name}}</a></span>
		    <span class="item_price">{{item.price}} kr</span>
			<span><input type="text" value="{{item.quantity}}" class="item_Quantity"></input></span>
			<span><a class="item_add" href="javascript:;">Add to Cart </a></span>
			<img id="hej" class="item-thumb" src="imageitems/{{item.front_image}}"></img>
		</div>
	</div>
	</li>
 </ul>
 <a href="/#checkout">checkout1</a>
