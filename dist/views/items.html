<ul class="unstyled">
	<li ng-repeat="item in items">	
		<div class="simpleCart_shelfItem">
			<span><a class="item_name" ng-href="#/item/{{item.id}}">
				{{item.name}}</a></span>
		    <span class="item_price">{{item.price}} kr</span>
			<span><input type="text" value="{{item.quantity}}" class="item_Quantity"></span>
			<span><a class="item_add" ng-href="javascript:;" ng-click="{{addToBasket(item);}}">Add to Cart </a></span>
			<a ng-href="#/item/{{item.id}}">
					<img style="width:100px;height:80px" class="item-thumb" ng-src="imageitems/{{item.front_image}}">
			</a>
		</div>
	</li>
 </ul>
